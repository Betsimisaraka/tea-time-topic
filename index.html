<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Time Topic</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <Header>
        <h1>Tea Time Topic</h1>
    </Header>
    <main>
        <div class="container">
            <section>
                <h2>Add a Topic</h2>
                <form action="">
                    <fieldset>
                        <label for="teatopic"></label>
                        <input type="text" id="teatopic" name="teatopic" placeholder="Whrite your topic here">
                    </fieldset>
                    <button class="submit" type="submit">Submit</button>
                </form>
            </section>
            <section class="dispalyTopics">
                <div>
                    <h2>Next topics</h2>
                    <ul class="next_topic"></ul>
                </div>
                <div>
                    <h2>Past topics</h2>
                    <ul class="past_topics"></ul>
                </div>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
